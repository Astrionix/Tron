<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TRON Space Console</title>
    <style>
      :root {
        color-scheme: dark;
        --tron-blue: #0ff;
        --tron-purple: #8a2be2;
        --tron-dark: #040816;
        --tron-light: #e0faff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(0, 255, 205, 0.12), transparent 55%),
          radial-gradient(circle at 80% 30%, rgba(120, 90, 255, 0.2), transparent 60%),
          radial-gradient(circle at 50% 80%, rgba(0, 160, 255, 0.18), transparent 50%),
          var(--tron-dark);
        color: var(--tron-light);
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 4rem 1.5rem;
      }

      .stars::before,
      .stars::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: repeat;
        background-size: 3px 3px;
        animation: drift 80s linear infinite;
        opacity: 0.4;
        pointer-events: none;
      }

      .stars::before {
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.8) 1px, transparent 1px);
      }

      .stars::after {
        background-image: radial-gradient(circle, rgba(0, 255, 255, 0.5) 1px, transparent 1px);
        animation-duration: 120s;
        transform: scale(1.5);
      }

      @keyframes drift {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-2000px);
        }
      }

      .console {
        width: min(640px, 92vw);
        padding: 2.5rem;
        border-radius: 24px;
        background: rgba(3, 15, 35, 0.8);
        border: 1px solid rgba(0, 255, 255, 0.25);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), inset 0 0 40px rgba(0, 255, 255, 0.08);
        backdrop-filter: blur(18px);
        position: relative;
        overflow: hidden;
      }

      .console::before,
      .console::after {
        content: "";
        position: absolute;
        inset: -120px;
        background: conic-gradient(from 0deg, transparent 10deg, rgba(0, 255, 255, 0.35) 160deg, transparent 200deg);
        animation: rotate 14s linear infinite;
        z-index: 0;
      }

      .console::after {
        animation-direction: reverse;
        animation-duration: 22s;
        opacity: 0.6;
      }

      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }

      .console-content {
        position: relative;
        z-index: 1;
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2.5rem, 5vw, 3.2rem);
        letter-spacing: 0.2rem;
        text-transform: uppercase;
        color: var(--tron-blue);
        text-shadow: 0 0 18px rgba(0, 255, 255, 0.35), 0 0 32px rgba(0, 120, 255, 0.55);
        display: flex;
        align-items: center;
        gap: 0.6rem;
      }

      h1::before {
        content: "TRON";
        font-weight: 700;
        color: var(--tron-light);
        opacity: 0.35;
        letter-spacing: 0.6rem;
        font-size: 0.8em;
      }

      p.lede {
        margin: 0 0 2rem;
        color: rgba(224, 250, 255, 0.7);
        line-height: 1.6;
        max-width: 38ch;
      }

      label {
        display: block;
        font-size: 0.85rem;
        letter-spacing: 0.08rem;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
        color: rgba(224, 250, 255, 0.7);
      }

      textarea {
        width: 100%;
        padding: 1rem 1.1rem;
        border-radius: 16px;
        border: 1px solid rgba(0, 255, 255, 0.25);
        background: rgba(10, 15, 32, 0.6);
        color: var(--tron-light);
        font-size: 1rem;
        resize: none;
        min-height: 140px;
        max-height: 60vh;
        overflow-y: auto;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: var(--tron-blue);
        box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
      }

      button {
        margin-top: 1.6rem;
        width: 100%;
        padding: 0.95rem 1.2rem;
        border-radius: 14px;
        border: 0;
        font-size: 1rem;
        font-weight: 600;
        color: var(--tron-dark);
        background: linear-gradient(135deg, var(--tron-blue), var(--tron-purple));
        letter-spacing: 0.12rem;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        box-shadow: 0 12px 30px rgba(0, 120, 255, 0.55);
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 16px 36px rgba(0, 255, 255, 0.4);
      }

      button:disabled {
        opacity: 0.6;
        cursor: wait;
        transform: none;
        box-shadow: none;
      }

      .answer-card {
        margin-top: 2.5rem;
        padding: 1.6rem 1.8rem;
        border-radius: 18px;
        background: rgba(6, 18, 45, 0.75);
        border: 1px solid rgba(0, 220, 255, 0.2);
        box-shadow: inset 0 0 28px rgba(0, 120, 255, 0.12);
        display: none;
        max-height: 50vh;
        overflow-y: auto;
      }

      .answer-card.active {
        display: block;
        animation: fadeInUp 0.5s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #answer {
        white-space: pre-wrap;
        line-height: 1.6;
        word-break: break-word;
      }

      .error {
        margin-top: 1.5rem;
        padding: 1rem 1.2rem;
        border-radius: 12px;
        background: rgba(255, 66, 101, 0.12);
        border: 1px solid rgba(255, 66, 101, 0.35);
        color: rgba(255, 166, 190, 0.95);
        display: none;
      }

      .pulse {
        animation: pulse 1.8s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      @media (max-width: 600px) {
        .console {
          padding: 2rem;
        }

        h1 {
          letter-spacing: 0.12rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="console">
      <div class="console-content">
        <h1>Space Console</h1>
        <p class="lede">Navigate the TRON spaceway. Send your query through the console and receive transmissions from the knowledge core.</p>

        <form id="ask-form">
          <label for="question">Transmission Payload</label>
          <textarea id="question" name="question" placeholder="What intelligence do you require?"></textarea>
          <button id="submit" type="submit">Launch Request</button>
        </form>

        <div id="result" class="answer-card">
          <strong class="pulse">Response Signal</strong>
          <div id="answer"></div>
        </div>

        <div id="error" class="error"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById('ask-form');
      const questionEl = document.getElementById('question');
      const submitBtn = document.getElementById('submit');
      const resultCard = document.getElementById('result');
      const answerEl = document.getElementById('answer');
      const errorEl = document.getElementById('error');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const payload = questionEl.value.trim();
        if (!payload) {
          showError('Please enter a transmission before launch.');
          return;
        }

        setBusy(true);
        hideError();
        hideResult();

        try {
          const response = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: payload }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || 'Signal lost in hyperspace.');
          }

          answerEl.textContent = data.answer;
          resultCard.classList.add('active');
          resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } catch (err) {
          showError(err.message);
        } finally {
          setBusy(false);
        }
      });

      function autoResize(element) {
        element.style.height = 'auto';
        const newHeight = Math.min(element.scrollHeight, window.innerHeight * 0.6);
        element.style.height = `${newHeight}px`;
      }

      function setBusy(isBusy) {
        submitBtn.disabled = isBusy;
        submitBtn.textContent = isBusy ? 'Transmittingâ€¦' : 'Launch Request';
      }

      function showError(message) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }

      function hideError() {
        errorEl.textContent = '';
        errorEl.style.display = 'none';
      }

      function hideResult() {
        resultCard.classList.remove('active');
      }

      questionEl.addEventListener('input', () => autoResize(questionEl));
      window.addEventListener('load', () => autoResize(questionEl));
    </script>
  </body>
</html>
